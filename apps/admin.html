<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý</title>
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./css/style_admin.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap-toggle.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
</head>

<body>

    <div class="container-2">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-title">
                        <h2> <a href="index.html">Drashboad</a>
                            
                        </h2>
                        <ol class="breadcrumb">
                            <li class="active">
                        </ol>
                    </div>
                </div>
            </div>

            <div class="row">
                    <div class="col-lg-6 col-sm-6" >
                            <a href="#changePriceProducts" data-toggle="tab" >
                                <div class="circle-tile">
                                        <div class="circle-tile-content green">
                                                <div class="circle-tile-description text-faded">
                                                    <div class="circle-tile-number text-faded">
                                                            Chỉnh sửa thông tin sản phẩm
                                                    </div>
                                                    <div class="circle-tile-number text-faded"></div>
                                                </div>
                                            </div>
                                    </div>    
                            </a>
                    </div>
                <div class="col-lg-6 col-sm-6">
                    <a href="#listProductsForAdmin" data-toggle="tab" class='button_seeProduct'>
                        <div class="circle-tile">
                            <div class="circle-tile-content dark-blue">
                                <div class="circle-tile-description text-faded">
                                    <div class="circle-tile-number text-faded">
                                            Xem tất cả mặt hàng
                                    </div>
                                    <div class="circle-tile-number text-faded"></div>
                                </div>
                            </div>
                        </div>
                    </a>
                 </div>
            </div>

            <div class="tab-content">
                <div id="listProductsForAdmin" class="tab-pane fade in active"></div>
                <div id="changePriceProducts" class="tab-pane fade">
                    <div class="container">
                        <h2>Danh sách các sản phẩm hiện có</h2>
                        <table class="table table-striped" id='tableChangePrice'>
                            <thead style="background-color: rgb(79, 129, 189); color: white">
                                <tr>
                                    <th>Ảnh</th>
                                    <th>Mã số</th>
                                    <th>Tên sản phẩm</th>
                                    <th>Đơn giá </th>
                                    <th>Thay đổi thông tin sản phẩm</th>
                                </tr>
                            </thead>
                            <tbody id="listForChangePrice">
                            </tbody>
                        </table>
                    </div>
                </div> 
            </div>

            <nav id='pagination_admin' aria-label="Page navigation" style="text-align: center">
                <ul class="pagination pagination-lg">
                    <li class="page-item" style="display: inline-block; cursor: pointer">
                        <a href="/admin.html?view=0" class="page-link">1</a>
                    </li>
                    <li class="page-item" style="display: inline-block; cursor: pointer">
                        <a href="/admin.html?view=1" class="page-link">2</a>
                    </li>
                    <li class="page-item" style="display: inline-block; cursor: pointer">
                        <a href="/admin.html?view=2" class="page-link">3</a>
                    </li>
                    <li class="page-item" style="display: inline-block; cursor: pointer">
                        <a href="/admin.html?view=3" class="page-link">4</a>
                    </li>
                    <li class="page-item" style="display: inline-block; cursor: pointer">
                        <a href="/admin.html?view=4" class="page-link">5</a>
                    </li>
                </ul>
            </nav>
            <!-- page-wrapper END-->
            <div id="modalOfPrice" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Thay đổi thông tin sản phẩm</h4>
                        </div>
                        <div class="modal-body">
                            <form action="" method="POST" role="form" style="margin-left: 1%;">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-md-6">
                                            <label for="">Giá hiện tại</label>
                                            <input type="text" class="form-control" id="priceOld" placeholder="Input field" disabled>

                                        </div>
                                        <div class="col-sm-6 col-md-6">

                                            <label for="">Nhập giá thay đổi</label>
                                            <input type="text" class="form-control" id="priceNew" placeholder="Nhập giá sản phẩm">

                                        </div>
                                    </div>
                                    <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <label for="">Tên hiện tại</label>
                                                <input type="text" class="form-control" id="nameOld" placeholder="Input field" disabled value="Grey Goose Vodka 750ML">
    
                                            </div>
                                            <div class="col-sm-6 col-md-6">
    
                                                <label for="">Tên mới</label>
                                                <input type="text" class="form-control" id="nameNew" placeholder="Nhập tên mới">
    
                                            </div>
                                        </div>
                                        <div class="row">
                                                <div class="col-sm-6 col-md-6">
                                                    <label for="">Danh mục hiện tại</label>
                                                    <input type="text" class="form-control" id="categoryOld" placeholder="Input field" disabled value="Bia Ngoại">
        
                                                </div>
                                                <div class="col-sm-6 col-md-6">
        
                                                    <label for="">Danh mục mới</label>
                                                    <input type="text" class="form-control" id="categoryNew" placeholder="Nhập danh mục mới">
        
                                                </div>
                                            </div>
                                </div>
                                <button type="submit" class="btn btn-primary" id="submit_price">Submit</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" id="closeModalPrice">Close</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
</body>
<!-- Bootstrap JS form CDN -->
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/admin.js"></script>
<script src="./js/account.js"></script>
<script src="./js/login.js"></script>
<script src="./js/bootstrap-toggle.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#tableChangePrice').DataTable();
        $('#tableSuppended').DataTable();
        $('#tableActive').DataTable();
        var date = new Date();

        $(".date-range").html(date);

        $(".sidebar-toggle").click(function () {
            $(this).hide();
            $("#user-profil").show();
            $("#hide-btn").show();
            $(".container-2").css("width", "85%");
        });

        $("#hide-btn").click(function () {
            $(this).hide();
            $("#user-profil").hide();
            $(".sidebar-toggle").show();
            $(".container-2").css("width", "100%");
        });
    });
</script>

</html>
